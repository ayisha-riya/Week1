<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://httpbin.org/post" method="post" target="_blank">
        <fieldset style="width: 500px;">
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" maxlength="10" pattern="[a-zA-Z0-9]{6,10}" required>
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female <br>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" name="hobbies" value="reading">reading
            <input type="checkbox" name="hobbies" value="traveling">traveling
            <input type="checkbox" name="hobbies" value="sports">sports
            <input type="checkbox" name="hobbies" value="coding">coding
            <br>
            <label for="file">File:</label>
            <input type="file" name="file" require>
            <br>
            <label for="country">Country:</label>
            <select name="country" required>
                <option value="">Select your country</option>
                <option value="usa">USA</option>
                <option value="canada">india</option>
                <option value="uk">UK</option>
            </select>
            <br>
            <label for="message">Message:</label>
            <textarea name="message" id="" placeholder="Enter your message" style="height:100px" required ></textarea>
            <br>
            <button type="submit" name="button">Submit</button>
            <button type="reset" name="button">Reset</button>
        </fieldset>
    </form>
        <br>
        <h2>TABLE</h2>
    <table border="1" cellpadding="10" cellspacing="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tbody>
                <tr>
                    <td>Ayisha</td>
                    <td>21</td>
                    <td>ayisha@example.com</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>

</html>
